<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Clustering</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

</head>

<body role="document">
<div class="container" role="main">



<div class="row">
    <h1>K-means clustering</h1>

    <div>

        {% if iters %}
            <p>Iterations: {{ iters }}</p>
        {% endif %}


        {% if kclust %}

        {% for cluster in kclust %}
        <h2>Cluster {{ loop.index }} ({{cluster|length}})</h2>

        <div class="cluster">
            {% for id in cluster %}
                <span class="blogname">{{ blognames[id] }}</span>
            {% endfor %}
        </div>

        {% endfor %}

        {% else %}
          <p>Couldn't retrieve data</p>
        {% endif %}

        <!-- for cluster in kclust:
            for id in cluster:
                print(labels[id])
            print('   ') -->

        </div>


</body>
</html>
